// Apply plugins required for project
plugins {
	// Add java library
    id 'java-library'
}

// Update plugin info
group = "com.minecrafttas.tasbattle.common"
version = "1.0.0-SNAPSHOT"
archivesBaseName = "tasbattle-common"

// Add repositories required for project
repositories {
	// Add papermc repository for api
    maven { url "https://papermc.io/repo/repository/maven-public/" }
}

// Add paper api
dependencies {
	// Add paper mc api for compile time
    compileOnly "io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT"
    // Add Common and Tickrate TAS Battle libraries
    api project(":Tickrate-Changer")
    api project(":Common")
}
